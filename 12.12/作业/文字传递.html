<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		.box{
			width: 900px;
			padding: 50px;
			height: 500px;
			background: #1230C8;
			margin: 50px auto;
		}
		#t1{
			display: inline-block;
			width: 350px;
			height: 490px;
			padding-top: 10px;
			border-radius: 10px;
			background: #fff;
			float: left;
			vertical-align: top;
			font: 16px/30px "微软雅黑";
			color: #17021D;
			padding-left: 20px;
			
		}
		#box1{
			width:100px;
			height:200px;
			float:left;	
			margin-top: 150px;	
			margin-left: 20px;	
			margin-right: 20px;	
			text-align: center;			
		}
		#t2{			
			width: 350px;
			height: 490px;
			padding-top: 10px;
			border-radius: 10px;
			background: #fff;
			float: left;
			padding-left: 20px;
			font: 16px/30px "微软雅黑";
			color: #17021D;
		}
		#box1 i{
			font-style: normal;
			display: inline-block;
			width: 90px;
			height: 80px;
			background: #20CAA8;
			border-radius: 5px;		
			color: #fff;
		}
		#box1 .sap{
			font:18px/50px "微软雅黑";
			color: #fff;
		}
		i span{
			font-size: 40px;
			line-height: 40px;
		}
		</style>
	<body>
		<div class="box">
			<textarea name="" rows="" cols="" id="t1">
			字符串：length、charAt、charCodeAt、indexOf...，字符编码：ASCII、Unicode、UTF-8...，JSON：数据交换格式、规则、用途，JSON对象：parse、stringify，for...in，mTween+、数学对象：ceil、floor、round、abs、random、常用随机值公式，数组：length、push、pop、sort...，排序算法：冒泡排序（BubbleSort）、快速排序（QuickSort）    
			</textarea>
			<div id="box1">
				<i><span>&rarr;</span><br/>把文字右移</i>
				<span class="sap">0/0</span>
			</div>
			<div id="t2"></div>
		</div>
		<script>
			const box =document.getElementById('box');
			var t1=document.getElementById('t1');
			var t2=document.getElementById('t2');
			var btn=document.getElementById('box1');
			var sap=document.querySelector('.sap');
			var timer=null;
			let num = 0;
			let len = t1.value.length;
			sap.innerText = num +'/'+len;
			
			
		btn.onclick=function(){		
			t2.innerText = '';
			len = t1.value.length;
			clearInterval(timer);
			timer=setInterval(function(){
				if(!t1.value){
					clearInterval(timer);
					num = 0;
					return;
				};

				num++		
			   	t2.innerText+=t1.value.substr(0,1);
				t1.value=t1.value.substring(1);
				console.log(t2)
				sap.innerText = num +'/'+len;
			},30)	
		}
		    
		 
		       
			
			
		
		</script>
	</body>
</html>
