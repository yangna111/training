<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:400px;
				height: 400px;
				border:1px solid #000;
				position: relative;
				}
	        #box div{
	        	width:50px;
				height: 50px;
				background:red;
				position: absolute;
				top: 0;
				left: 0;
				font:30px/50px "微软雅黑";
				color: #fff;
				text-align: center;
	        } 
			
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	    <input type="button" name="" value="转方向" />
		<script>
			var box=document.getElementById('box');	
			var btn=document.querySelector('button');
			var inp=document.querySelector('input');
			var str='';
			var num=5;
			var index=0;
			var arr=[right1,bottom1,left1,top1];
			
			arr[index]()
			box.innerHTML=str;
//			top 朝上
			function top1(){

			for(var i=0;i<num;i++){
			if(i<3){
				str +=`<div style="left:${i*50}px;top:${i*50}px">${i}</div>`
				}else{
				str +=`<div style="left:${i*50}px;top:${(num-i-1)*50}px">${i}</div>`
				}
		}
	}			
////        bottom  朝下
			function bottom1(){
				
			for(var i=0;i<num;i++){
				if(i<3){
					str +=`<div style="left:${i*50}px;top:${(num-i-1)*50}px">${i}</div>`
			}else {					
					str +=`<div style="left:${i*50}px;top:${i*50}px">${i}</div>`
			}
			}
		}
//        left 朝左
			function left1(){
		
			for(var i=0;i<num;i++){
				if(i<3){
					str +=`<div style="left:${i*50}px;top:${i*50}px">${i}</div>`
				}else{
					str +=`<div style="left:${(num-i-1)*50}px;top:${i*50}px">${i}</div>`
				}

			}
				
		}	
			//        right 朝右
				function right1(){									
				for(var i=0;i<num;i++){
				if(i<3){
					str +=`<div style="left:${(num-i-1)*50}px;top:${i*50}px">${i}</div>`
				}else{
					str +=`<div style="left:${i*50}px;top:${i*50}px">${i}</div>`
				}
			
				
				}
			}		
							
				
				inp.onclick=function(){
					str = '';
					if(index==1){
						arr[1]();
						index=2;
					}else if(index==2){
						arr[2]();
						index=3;
					}else if(index==3){
						arr[3]();
						index=0;
					}else {
						arr[0]();
						index=1;
					}
					box.innerHTML = str;					
				}
				
			</script>
	</body>
</html>
