	<body>

			var btn1=document.getElementById('btn1');

			var p1=document.getElementById('p1');
			var arr=['img/01.png','img/02.png','img/03.png'];

			//////////////////////////////////////////////
			//当点击的时候循环播放
			//当点击btn1的时候图片播放
			btn1.onclick=function(){
				num++
				if(num==arr.length){
					num=0;
				}
				img.src=arr[num];
				p1.innerHTML=p1Text[num];
				sp.innerHTML=num+1+'/'+arr.length;
			}
			//当点击btn2的时候图片顺序播放
			btn2.onclick=function(){
				num--
				if(num==-1){
					num=arr.length-1;
				}
				//图片变化
				img.src=arr[num];
			//	p表签里的文字变化
				p1.innerHTML=p1Text[num];
				//span里面的数字变化
				sp.innerHTML=num+1+'/'+arr.length;
			}
		</script>
