<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 150px;
				height:150px;
				background:red;
				margin-top:20px;
			}
		</style>
	</head>
	<body>
		<input type="text"  id="key"/>+
		<input type="text"  id="val"/>
		<input type="button" value="按钮" id="btn">
		<div id="box"></div>
			
			
			
			
		<script>
			var text1=document.getElementById('key');
			var text2=document.getElementById('val');
			var btn=document.getElementById('btn');
			var box=document.getElementById('box');
			btn.onclick=function(){
				var kv=text1.value;
				var vv=text2.value;
				box.style[kv]=vv;
			}
//			console.log(1);
		</script>
	</body>
</html>
