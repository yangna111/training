<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin: 0;
    padding: 0;
}
#ul{
    list-style: none;
    width: 450px;
    border: 1px solid #000;
    overflow: hidden;
}
li{
    width:200px;
    height: 200px;
    float: left;
    margin: 10px;
    opacity: 0;
    transition: 1s;
}
img{
    width:200px;
    height: 200px;
}


</style>
</head>
<body>
    <ul id="ul">
        <!-- <li><img src="img/0.jpg"></li>
        <li><img src="img/0.jpg"></li>
        <li><img src="img/0.jpg"></li>
        <li><img src="img/0.jpg"></li> -->
    </ul>
<script>    
   const ul = document.getElementById('ul');

    let str = '';
   for(var i=0;i<40;i++){
        str += `<li _src="img/${i%10}.jpg"><img></li>`;
   }
    ul.innerHTML = str;

    const lis = Array.from(document.getElementsByTagName('li'));
    const iH = window.innerHeight;
   
    window.onscroll = function(){
            let scroll = document.documentElement.scrollTop;
            let bottom = iH + scroll;
         
       lis.forEach(e=>{
            if(e.offsetTop <= bottom && e.getAttribute('_src')){
                let data = e.getAttribute('_src');
                  
                e.children[0].src = data;
                e.removeAttribute('_src');
                setTimeout(function(){
                    e.style.opacity = 1;
                },100)
            }
        })     
    
    }
</script>
</body>
</html>
