        for(var i=0;i<li.length;i++){
                li[i].setAttribute('img_data','0');
           
            }

        ul.onmouseover = function(ev){

            var event = ev||window.event;
            var target = event.target||event.srcElement;
            target.style.backgroundColor = "rgb(0,255,"+target.getAttribute('img_data')+")";
            target.setAttribute('img_data',parseInt(target.getAttribute('img_data'))+12);
        }
