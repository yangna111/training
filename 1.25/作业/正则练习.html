<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            cursor:no-drop;
            color: #555;

        }

        #contain .ok {
            border-color: yellowgreen;
        }

        #contain .error {
            border-color: red;
        }

    </style>
</head>
<body>
<div id="contain">
    <div id="qq">
        <span>QQ：</span>
        <input type="text" name="qq" placeholder="请输入QQ">
    </div>
    <div id="email">
        <span>Email：</span>
        <input type="text" name="email" placeholder="请输入邮箱">
    </div>
    <div id="mobile">
        <span>Mobile：</span>
        <input type="text" name="phone" placeholder="请输入手机号码">
    </div>
    <div id="date">
        <span>Date：</span>
        <input type="text" name="birth" placeholder="请输入生日">
    </div>

    <p><input type="submit" value="注册" id="btn"></p>

</div>
<script>
    // 邮箱： 6~18个字符，可使用字母、数字、下划线，需以字母开头
   const inps = Array.from(document.querySelectorAll('input[name]'));
   const btn = document.getElementById('btn');
    let obj={
        qq:/^[1-9]\d{4,11}$/,
        email:/^[a-z1-9]\w{5,17}@[0-9a-z]{2,8}(\.[a-z]{2,3}){1,2}$/,
        phone:/^1[35678]\d{9}$/,
        birth:/^(19|20)\d{2}\-(1[0-2]|0?[1-9])\-(0?[1-9]|[1-2][0-9]|3[0-1])$/
    }
    
    inps.forEach((e,i)=>{
       
        e.addEventListener('input',function(){
            if(!e.value){
                e.className = 'ok';              
            }else if(obj[e.name].test(e.value)){
                e.className ='ok';                               
            }else{
                    e.className = 'error';  
            }
                       
      
        })
    })
    
   
    
    


</script>
</body>
</html>
