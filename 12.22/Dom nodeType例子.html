<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul id="ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<script>
			const ul=document.getElementById('ul');
			let lis=ul.children;
			for(var i=0;i<lis.length;i++){
				lis[i].style.background='green';
			}
			lis[0].onclick=function(){
				lis[0].parentNode.style.display='none';
			}
			lis[1].onclick=function(){
				lis[0].style.height='200px';
				lis[0].style.background='yellow';
			}
		</script>
	</body>
</html>
