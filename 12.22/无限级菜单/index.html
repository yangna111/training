<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			html {

				width: 100%;
				height: 100%;
			}
			body{
				margin: 0px;
				width: 100%;
				height: 100%;
			}
			.main {
				width: 100%;
				height: 100%;
				background: url(./image/bg.png) no-repeat;
				background-size: 100% 100%;
				overflow: hidden;
			}
			.logo {
				display: block;
				width: 200px;
				height: 55px;
				background: url(./image/logo.png) no-repeat;
				margin: 20px auto;
			}
			ul{
				list-style: none;
				font-size: 22px;
				color: #8c949c;
				font-weight: bold;
				
			}

			ul li {
				position: relative;
				padding-left: 10px;
				
			}

			ul li div{
				height: 98%;
				width: 1px;
				border-left: 1px dotted #ccc;
				position: absolute;
				left: 14px;
				top: 18px;
			}

			ul ul{
				-display: none;
			}

			ul li span {
				display: block;
				line-height: 32px;
				padding-left: 15px;
				background: url(./image/icon.png) no-repeat left 500px;

			}
			
			ul li span.add {
				background-position: 0px -32px;
			}
			ul li span.line {
				background-position: 0px 11px;
			}


			.tree {
				margin-left: 300px;
			}

		</style>
		
	</head>

	<body>
		<div class="main">
			<a href="http://www.miaov.com" class="logo"></a>
			<div class="tree">
				<ul id="oUl">					
					<!--<li>
						<span></span>
					    <ul>
					    	<li></li>
					    </ul>
						
					</li>	
					
					<li></li>						
					
					<li></li>							-->
					
				</ul>
			</div>

		</div>
		<script>
			var arr = [
		    {//<li>
		        title : "第一级菜单", //<span>  //0
		        child : [ //<ul>   1
		        	{title:"第二集菜单"},//<li>  0
		            {title:"第二集菜单",//<li><span>  1
		            child:[ //<ul>
		            		{title:"第三集菜单"},//<li>  arr[i].child[1].child[0].title
		            		{title:"第三集菜单",//<li><sapn> arr[i].child[1].child[1].title
		            		child:[ //<ul>
		            			{title:"第四集菜单"},// <li> arr[i].child[1].child[1].child[0].title
		            			{title:"第四集菜单"},
		            			{title:"第四集菜单"}
		            		]
		            		},
		            		{title:"第三集菜单"}//<li>
		            	]
		        	},
		            {
		            	title:"第二集菜单",
		            	child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单"}
		            	]
		            }
		        ]
		    },
		    {
		        title : "第一级菜单",
		        child : [
		        	{title:"第二集菜单"},
		            {title:"第二集菜单",
		            child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单",
		            		child:[
		            			{title:"第四集菜单"},
		            			{title:"第四集菜单"},
		            			{title:"第四集菜单"}
		            		]
		            		},
		            		{title:"第三集菜单"}
		            	]
		        	},
		            {
		            	title:"第二集菜单",
		            	child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单"}
		            	]
		            }
		        ]
		    },
		    {
		    	title:"第一集菜单",
		    	child : [
		        	{title:"第二集菜单"},
		            {title:"第二集菜单",
		            
		        	},
		            {
		            	title:"第二集菜单",
		            	child:[
		            		{title:"第三集菜单"},
		            		{title:"第三集菜单"}
		            	]
		            }
		        ]
		         
		    }
		];
		
		/*
			通过数据把结构生成出来。
		*/
		
		
		const  oUl = document.getElementById('oUl');
		   

			for ( var i=0; i<arr.length; i++){
				oUl.innerHTML +=`<li>
									 ${arr[i].title}
									<ul>
										<li>${arr[i].child[0].title}</li>
										<li>
										 ${arr[i].child[1].title}
											<ul>
												<li>${arr[i].child[1].child[0].title}</li>												
												<li>	
												  	<span class="add">${arr[i].child[1].child[1].title}</span>																																				 		
													<ul> 	
											 			<li>${arr[i].child[1].child[1].child[0].title}</li>
										 		 		<li>${arr[i].child[1].child[1].child[1].title}</li>
											 			<li>${arr[i].child[1].child[1].child[2].title}</li>
													</ul>	
												 </li>
												<li>${arr[i].child[1].child[2].title}</li>												
											</ul>
										</li>
										<li>
											${arr[i].child[2].title}
											<ul>
												<li>${arr[i].child[2].child[0].title}</li>
												<li>${arr[i].child[2].child[1].title}</li>
											</ul>
										</li>
									</ul>
								</li>`;
			}
		
			
		</script>
	</body>
</html>
