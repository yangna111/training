<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<div>
				<a href="javascript:;">点我呀！！！</a>				
			</div>
			<div>
				<a href="javascript:;">点我呀！！！</a>
			</div>	
			<div>
				<a href="javascript:;">点我呀！！！</a>
			</div>
			
		</div>
		<script>
			const divs = document.getElementById('box').children;
			const a = document.getElementsByTagName('a');
			
			for( var i=0; i<a.length; i++ ){
				a[i].index=i;
				a[i].onclick=function(){
					divs[this.index].style.display='none';
				}
			}
		</script>
	</body>
