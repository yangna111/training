<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			var obj={
				width:'200px',
				height:'200px',
				background:'yellow',
				border:'1px solid red',
		
			}
			var box=document.getElementById('box');
			
			for(var attr in obj){
				//console.log(attr)
				box.style[attr]=obj[attr];
			}
			
		</script>
	</body>
</html>
