<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{
				list-style: none;			
				text-align: left;
				width:250px;
				height: 30px;
			}
			
			li img{
				width: 26px;
				height: 26px;
			}
			.fr{			
				float: right;
			}
			.fl{			
				float: left;
			}
			#box{
				margin: 100px auto;
				width: 600px;
				height: 800px;
				background:url(img/bg.jpg);
				background-size: 100%;
				text-align: center;
			}
			#box1{
				display: inline-block;
				width: 300px;
				height: 500px;
				background: #f8ebeb;
				margin-top: 100px;
				box-sizing: border-box;
				border: 1px solid #CBC3C3;
				border-radius: 15px;
				position: relative;
			}
			i{
				display: inline-block;
				width:60px;
				height: 5px;
				border-radius: 15px;
				background:#CBC3C3;
				margin-top: 15px;
				
			}
			/* span{
				display: inline-block;
			} */
			#box2{
				display: inline-block;
				width: 260px;
				height: 400px;
				background: #fff;
				margin-top: 15px;
				box-sizing: border-box;
				border: 1px solid #c3b3b3;
				background: #F7F2F2;
				
			}
			#ul{
				width: 258px;
				height:348px; 
				background: #fff; 
				margin: 0; 
				padding: 0; 
				text-align: left;
				overflow: auto;
			}
			#t1{
				border: 0;
				outline:none;
				width:150px;
				height:28px;
				border:1px solid #CBC3C3;				
				border-radius:10px;
				vertical-align: top;
			}
			.img{
				width: 45px;
				height: 40px;
				position: absolute;
				top:445px;
				left: 120px;
			}
			#btn{
				border: 0;
				background: none;
				vertical-align: top;
				margin-top: 5px;
			}
			#message{
				margin-top: 10px;
				width: 258px;
				height: 40px;
				background: #f8ebeb;
			}
			#img1{
				width: 30px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1">
				<i></i>
				<img  src="img/miaov.png"/ class="img">
				<div id="box2">					
					<ul id="ul">
						<!-- <li><img src=""></li>
						<li ><span class="sp"></span><img src=""></li> -->
					</ul> 
					<div id="message">
						<img src="img/lico.png"/ id="img1">
						<input type="text" placeholder="请输入" id="t1">
						<button id="btn">发送</button>
					</div>
					
				</div>
			</div>
		</div>
		<script>
			//1.获取元素
			//2.点击切换图片，用开关来控制
			//3.点击按钮 
				// 1）如果没写内容 弹出弹框，提示写内容
				// 2) 点击图片 输入内容 内容和图片一起显示在li里面
				// 3) 清空input里的内容；
		

			//获取元素
			const ul = document.getElementById('ul');
			const img1 = document.getElementById('img1');
			const btn = document.getElementById('btn');
			const t1 = document.getElementById('t1');

			let onOff = true;//开关控制图片


			img1.onclick = function(){  //点击图片时  通过onOff的true和false来控制图片
				if(onOff){ 
					img1.src = "img/rico.png";
					onOff = false;
				}else{
					
					img1.src = "img/lico.png";
					onOff = true;
				}
			}

			btn.onclick = function(){  //点击btn时
				let inpv = t1.value;
				if(!inpv){
					alert('请输入内容！');  //没有内容时弹出弹框
				}else{
					let liClass='';
					if(onOff){  // 根据图片的开关 给img加class
						liClass='fr';						
					}else{
						liClass='fl'
					}

					str=`<li><img src="${img1.src}" class="${liClass}"><span class="${liClass}">${inpv}</span></li>`;

					ul.innerHTML = str+ul.innerHTML;

					t1.value = ''; //清空input里的内容
				}
			}
	
				

			
		</script>
	</body>
</html>
