<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div1{
				width: 200px;
				height: 100px;
				background: red;
				position: absolute;
				top: 50px;
				color: #fff;
				 display: none;
			}
		</style>
	</head>
	<body>
		<input id="btn" type="button" name="" id="" value="移入" />
		<div id='div1'>
			<ul>
				<li>衣服更多</li>
				<li>电器更多</li>
			</ul>
		</div>
		<script>
			var btn=document.getElementById('btn');
			var div1=document.getElementById('div1');
			var timer=null;
			var timer2=null;
			
			btn.onmouseenter=function(){
				div1.style.display='block';
				clearTimeout(timer2);
				
			}
			btn.onmouseleave=function(){
				timer2=setTimeout(function(){
					div1.style.display='none';
				},1000)			
			}
			div1.onmouseenter=function(){
				clearTimeout(timer2);
				clearTimeout(timer);
				div1.style.display='block';
				
			}
			div1.onmouseleave=function(){
				timer=setTimeout(function(){
					div1.style.display='none';
				},1000)
			}
		</script>
	</body>
</html>
