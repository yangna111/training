<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="" value="点击获取验证码" />
		<script>
			var btn=document.querySelector('input');
			
			var  timer=null;
			var  num=10;
			
			btn.onclick=function(){
				btn.disabled=true;
				timer=setInterval(function(){
					btn.value='获取验证码还需('+num+')';
					num--;
					if(num<-1){
						num=10;
						btn.disabled=false;
						clearInterval(timer);
						btn.value='点击获取验证码';
					}	
				},1000)
				
			}
			
		</script>
	</body>
</html>
