<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{list-style: none;}
			ul{padding: 0;margin: 0; background: #444141;width: 500px;height: 200px; border-radius: 0 0 10px 10px;}
			#box{
				width: 500px;
				height: 300px;
				border: 1px solid #CCCCCC;
				border-radius: 10px;
				margin: 100px auto;
			}
			#box1{
				width: 500px;
				height: 100px;
				border-bottom: 1px solid #CCCCCC;
				font: 30px/100px "微软雅黑";
				color: #cicici;
				text-align: center;
			}
			#div2{
				display: none;
			}
			#div4{
				display: none;
			}

			li{
				width: 500px;
				height: 100px;
				border-bottom:1px dotted  #C3CDCB  ;
				font:20px/100px "微软雅黑";
				color: #fff;
				text-indent: 20px;
			}
			li:nth-child(2){
				border-bottom:0;
			}
			#div1,#div2 button{
				background: none;
				margin-left: 10px;
				color:#fff;
			}
			#div3,#div4 button{
				background: none;
				margin-left: 10px;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="box1">课程分类</div>
			<ul id="ul1">
				<li id='li2'>
					<div id="div1">
						<span id='span1'>欢迎来到妙味课堂</span>
						<img src="img/l02.png" id="img1">
					</div>
					<div id="div2">
						<input type="text" name="" id="inp1" value="" />
						<button id='btn1'>确认</button>
						<button id='btn2'>取消</button>
					</div>
					
				</li>
				<li id='li2'>
					<div id="div3">
						<span id='span2'>欢迎来到妙味课堂</span>
						<img src="img/l02.png" id="img2">
					</div>
					<div id="div4">
						<input type="text" name="" id="inp2" value="" />
						<button id='btn3'>确认</button>
						<button id='btn4'>取消</button>
					</div>
				</li>
			</ul>		
		</div>
		<script>
			var btn1=document.getElementById('btn1');
			var btn2=document.getElementById('btn2');
			var btn3=document.getElementById('btn3');
			var btn4=document.getElementById('btn4');			
			var img1=document.getElementById('img1');
			var img2=document.getElementById('img2');
			var div1=document.getElementById('div1');
			var div2=document.getElementById('div2');
			var div3=document.getElementById('div3');
			var div4=document.getElementById('div4');
			var inp1=document.getElementById('inp1');
			var inp2=document.getElementById('inp2');
			var span1=document.getElementById('span1');
			var span2=document.getElementById('span2');
			
			img1.onclick=function(){
				div1.style.display='none';
				div2.style.display='block';
			}
			btn1.onclick=function(){
				div2.style.display='none';				
				span1.innerText=inp1.value;
				div1.style.display='block';
				if(inp1.value=''){
					alert(请写点东西吧)
				}
			}
			btn2.onclick=function(){
				div2.style.display='none';
				div1.style.display='block';
			}
			img2.onclick=function(){
				div3.style.display='none';
				div4.style.display='block';
			}
			btn3.onclick=function(){
				div4.style.display='none';				
				span2.innerText=inp2.value;
				div3.style.display='block';
			}
			btn4.onclick=function(){
				div4.style.display='none';
				div3.style.display='block';
			}
		</script>
	</body>
</html>
