<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
				
			}
		    .bg{
		    	width:871px;
		    	height: 553px;
		    	background: url(img/bg.jpg) no-repeat;
		    	margin: 0 auto;
		    }
		    #oDiv1{
		    	position:relative;
		    	top: 128px;
		    	left: 45px;
		    	width: 447px;
		    	height: 295px;
		    	float: left;
		    }
		    span{
		    	position: absolute;
		    	left: -11px;
		    	bottom: 5px;
		    	
		    }
		    #oDiv1 img{
		    	width:447px ;
		    	height: 245px;
		    	position: absolute;
		    	display: none;
		    	
		    }
		    p{
		    	position: absolute;
		    	top: 86%;
		    	left: 35%;
		    }
		    #oDiv2{
		    	height: 295px;
		    	width: 248px;
		    	position:relative;
		    	top:128px;
		    	left:115px ;
		    	float: left;
		    }
		    #oDiv2 img{
		    	width: 248px;
		    	height: 245px;
		    	position: absolute;
		    	left: 0;
		    	top:0;
		    	display: none;
		    }
		    #pre{
		    	position: absolute;
		    	top: 102px;
		    	left:288px;
		    }
		    #next{
		    	position: absolute;
		    	top:103px;
		    	left:345px;
		    }
		    a{
		    	width: 60px;
		    	height: 60px;
		    	background-color: #fff;
		    	opacity: 0.3;
		    	display: block;
		    	color: #000;
		    	font-size: 48px;
		    	line-height: 60px;
		    	position: absolute;
		    	top: 33%;
		    	text-align: center;
		    	
		    }
		    #before1,#before2{
		    	left: 0px;
		    }
		    #after1,#after2{
		    	right: 0px;
		    }
		    a:link,a:active,a:visited{
		    	text-decoration: none;
		    	
		    }
		    a:hover{
		    	opacity: 0.7;
		    }
		</style>
	</head>
	<body>
		<div class='bg'>
			<button id="pre">上一组</button>
			<button id="next">下一组</button>
			<div id="oDiv1">
			    <img style="display:block" src="img/1.jpg" alt="" id="img1" />
		    	<img src="img/2.jpg" alt="" />
		    	<img src="img/3.jpg" alt="" />
		    	<img src="img/4.jpg" alt="" />
			    <span id='span1'></span>
				<p id="p1">这是第1张图片</p>
				<a href="javascript:;" id="before1"><</a>
				<a href="javascript:;" id="after1">></a>
			</div>
			<div id="oDiv2">
				<img style="display:block" src="img/01.jpg" id="img2"/>
				<img src="img/02.jpg" />
				<img src="img/03.jpg" />
			    <span id='span2'></span>
				<p id="p2">这是第1张图片</p>
				<a href="javascript:;" id="before2"><</a>
				<a href="javascript:;" id="after2">></a>
			</div>
		</div>
		<script>
			var btn1=document.getElementById('pre');
			var btn2=document.getElementById('next');
			var oDiv1=document.getElementById('oDiv1');
			var oDiv2=document.getElementById('oDiv2');
			var before1=document.getElementById('before1');
			var after1=document.getElementById('after1');
			var before2=document.getElementById('before2');
			var after2=document.getElementById('after2');
			var img1=document.getElementById('img1');
			var img2=document.getElementById('img2');
			var p1=document.getElementById('p1');
			var p2=document.getElementById('p2');
			var arr=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
			var arr1=['img/01.jpg','img/02.jpg','img/03.jpg'];
			var p1Text=['这是第1张图片','这是第2张图片','这是第3张图片','这是第4张图片'];
			var p2Text=['这是第1张图片','这是第2张图片','这是第3张图片'];
			var num=0;
				
				function fn1(){					
				img1.src=arr[num];
				p1.innerHTML=p1Text[num];
				}	
				function fn2(){
				img2.src=arr1[num];
				p2.innerHTML=p2Text[num];
				}
/////////////////////////////////////////////				
			btn1.onclick=function(){
				num++
				if(num==arr1.length){
					num=0;					
				}
					fn1()
					fn2()
					
			}
			
			btn2.onclick=function(){
				num--
				if(num==-1){
					num=arr1.length-1;		
				}
				fn2()
				fn1()
					
			}
			
			//////////////////////////////////////////////////
			before1.onclick=function(){
				num++
				if(num==arr.length){
					num=0;
				num=arr.length-1;					
				}
				fn1()
			}
			after1.onclick=function(){
				num--
				if(num==-1){					
					num=0;
				}
				fn1()
			}
			before2.onclick=function(){
				num++
				if(num==arr1.length){
					num=arr1.length-1;			
				}
				fn2()
			}
			after2.onclick=function(){
				num--
				if(num==-1){
					num=0;					
				}
				fn2()
			}
			
		</script>
	
	</body>
</html>
